<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
    <title>Imersão Dev - Aula 01</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="page-title">
                Conversor de moedas
            </h1>
            <p class="page-subtitle">
                Descubra os valores em Reais R$
            </p>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
                class="page-logo" alt="">
            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
            </a>

        </div>

        <div class="main">
            <div class="entradas">
                <div>
                    <label>Quais valores que você quer converter?</label>
                    <input id="real" placeholder="Real">
                    <input id="dolar" placeholder="Dolar">
                </div>
                <div class="botoes-convercao">
                    <button id="calcularReal">Converter para Dolar</button>
                    <button id="calcularDolar">Converter para Reais</button>
                </div>
                <div class="resultado" id="resultado"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
